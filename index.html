        <script src="js/main.js"></script>
        <script>
            $(document).ready(function(){



                $.getJSON("https://ththnasa1701.thirtythreestaging.co.uk", function(data){
                    var items=[];
                    var autocomp=[];
                    $.each(data, function(key, val){

                        var bgClass = (val.id % 2 == 0) ? 'job-odd' : 'job-even';

                        items.push(("<div class='jobid-" + val.id + " job "+ bgClass +"'>" + "<p class='titlestring'>" + val.title + "</p><p>" + val.summary.substring(0,150).replace("<br>", "") + "...</p><p> Read more</p><div class='applybtn'> APPLY </div></div>"));
                        autocomp.push(val.title);
                    })

                    $("<ul/>", {
                        "class": "my-new-list",
                        html: items.join("")
                    }).appendTo(".mainbody");

                    $(function(){
                        $(".inputsearch").autocomplete({
                            source: autocomp
                        })    
                    })

                    $(".my-new-list").children().css("background-repeat", "no-repeat");

                })
            })
        </script>
